<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Cafe</title>
    <link rel="stylesheet" href="css/practice-styles.css" />
</head>
<body>
    <h1>CSS Corner Cafe</h1>
    <section id="section1" >
        <h2>Menu</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coffee</td>
                    <td>$2.00</td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Milk</td>
                    <td>$2.00</td>
                </tr>
                <tr>
                    <td>Chicken & Waffles</td>
                    <td>$12.00</td>
                </tr>
                <tr>
                    <td>Blueberry Pancakes</td>
                    <td>$6.00</td>
                </tr>
                <tr>
                    <td>Glazed Donut</td>
                    <td>$1.50</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="section2">
        <h2>Submit Your Review</h2>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="favoriteItem">What's your favorite menu item?</label>
            <select id="favoriteItem" name="favoriteItem">
                <option value="Choose..." disabled>Choose...</option>
                <option value="Coffee">Coffee</option>
                <option value="Tea">Tea</option>
                <option value="Milk">Milk</option>
                <option value="Chicken & Waffles">Chicken & Waffles</option>
                <option value="Blueberry Pancakes">Blueberry Pancakes</option>
                <option value="Glazed Donut">Glazed Donut</option>
            </select>
            <label for="rating">Your Rating:</label>
            1 <input type="range" id="rating" name="rating" min="1" max="5" /> 5
            <br>
            <textarea name="comments" rows="10" cols="50" placeholder="Additional Comments"></textarea>
            <label for="visitDate">Date of Visit:</label>
            <input type="date" id="visitDate" name="visitDate" />
            <input type="submit" id="submit-btn" value="Submit Review" />
        </form>
    </section>
    <section id="section3">
        <h2>Contact</h2>
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
    </section>
</body>
</html>
