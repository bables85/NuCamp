<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

            function runGame() {
                let guess = '';
                let correct = false;
                let numTries = 0;

                const targetIndex = Math.floor(Math.random() * 10);
                const target = COLORS_ARRAY[targetIndex];

                console.log(target);

                do {
                    guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n').toLowerCase();
                    if (guess === null) {
                        alert('The game has been aborted.');
                        return;
                    }
                    numTries++;
                    correct = checkGuess(guess, target)
                } while (!correct);

                alert('Congratulations!\n\nYou have guessed the correct color!\n\nIt took you ' + numTries + ' guess(es) to finish the game!\n\nPress "OK" to see the color in the background.');

                document.body.style.background = guess;
            }

            function checkGuess(guess, target) {
                let correct = false;

                if (!COLORS_ARRAY.includes(guess)) {
                    alert("Sorry, I don't recognize that color.\n\nPlease try again.");
                } else if (guess > target) {
                    alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.');
                } else if (guess < target) {
                    alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.');
                } else {
                    correct = true;
                }
                return correct;
            }
        </script>
    </body>
</html>
